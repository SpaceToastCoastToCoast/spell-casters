<div class="login">
  <h2>Log In</h2>
  <p>User Name</p>
  <input ng-model='userName' type="text" name="User name">
  <p>Password</p>
  <input ng-model='password' type="password" name="Password" placeholder="Enter your password">
  <button ng-click='checkCreditinals()'>Login</button>
  <button ng-click='goToRegistration()'>Register</button>
</div>
</div>
<p>{{ user }}</p>
<p>{{ errorMessage }}</p>
