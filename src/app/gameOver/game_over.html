<div>
  <h2>Game Over!</h2>
  <div id="gameCanvas">
    <div id="gameStats">
      <h3 id="username" class="stats">{{username}}</h3>
      <p id="score" class="stats">Score: {{score}}</p>
      <p id="totalTime" class="stats">Total Time: {{totalTime}}</p>
      <p id="totalWordsCompleted" class="stats">Total Words Completed: {{totalWordsCompleted}}</p>
      <p id="percentCompleted" class="stats">Percent Completed: {{percentCompleted}}</p>
      <p id="misspelledWords" class="stats">Misspelled Words: {{misspelledWords}}</p>
      <div class="buttonDiv">
        <button ng-click="goToSplash()">Home</button>
        <button ng-click="goToLeaderboard()">Leaderboard</button>
        <button ng-click="goToActiveGame()">Try Again</button>
      </div>
    </div>
  </div>
  <a ng-click="goToUserProfile()"><p class="loggedInAs">Hello, {{ user }}</p></a>
</div>
