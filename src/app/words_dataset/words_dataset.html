<div id="gameInfo">
  <p>Spell the word in the box to charge your spell!</p>
  <h4 class="hint">HINT: {{ wordsDataset.newWords[wordsDataset.currentWord].hint }}</h4>
  <p>Time Remaining {{ minutes }} : {{ zero }}{{ seconds }}</p>

  <!-- <p ng-show="lives">You have {{wordsDataset.hearts}} hearts left!</p> -->
  <!-- <p ng-show="showLevel">You made it to lvl: {{wordsDataset.lvl}}</p> -->
</div>
<div id="gameCanvas">
  <div id="playerInput">
    <h4 class="targetWord">{{ wordsDataset.newWords[wordsDataset.currentWord].prompt }}</h4>
    <p id="feedback">{{ feedback }}</p>
    <input ng-model="test" type="text" name="spellWord" ng-paste="preventPaste($event)" ng-change="compare()" placeholder="Spell the word!">
  </div>
  <div class="alephaHealthbar"></div>
  <div class="glow glowAnim"></div>
  <div class="alepha alephaIdle"></div>
</div>
