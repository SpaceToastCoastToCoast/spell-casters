<div>
  <h2>Leaderboard</h2>
  <div id="gameCanvas">
    <div id="gameStats">
      <div id="leaderboard">
        <p>#1 {{firstUsername}} {{firstScore}}</p>
        <p>#2 {{secondUsername}} {{secondScore}}</p>
        <p>#3 {{thirdUsername}} {{thirdScore}}</p>
        <p>#4 {{fourthUsername}} {{fourthScore}}</p>
        <p>#5 {{fifthUsername}} {{fifthScore}}</p>
      </div>
      <div class="buttonDiv">
        <button ng-click="goToSplash()">Home</button>
      </div>
    </div>
  </div>
  <p class="loggedInAs">Hello, {{ user }}</p>
</div>
