<div>
  <h2>Leaderboard</h2>
  <div id="gameCanvas">
    <div id="gameStats">
      <div id="leaderboard" class="fullWidth">
        <div class="highScore firstPlace fullWidth"><h3>#1</h3><p>{{firstUsername}}</p><h3>{{firstScore}}</h3></div>
        <div class="highScore secondPlace fullWidth"><h3>#2</h3><p>{{secondUsername}}</p><h3>{{secondScore}}</h3></div>
        <div class="highScore thirdPlace fullWidth"><h3>#3</h3><p>{{thirdUsername}}</p><h3>{{thirdScore}}</h3></div>
        <div class="highScore fourthPlace fullWidth"><h3>#4</h3><p>{{fourthUsername}}</p><h3>{{fourthScore}}</h3></div>
        <div class="highScore fifthPlace fullWidth"><h3>#5</h3><p>{{fifthUsername}}</p><h3>{{fifthScore}}</h3></div>
      </div>
      <div class="buttonDiv fullWidth" id="singleButton">
        <button ng-click="goToSplash()">Home</button>
      </div>
    </div>
  </div>
</div>
