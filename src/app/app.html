<main>
  <h1 class="title">SpellCasters</h1>

  <!-- Images (and assets) are parsed and loaded from within the public directory -->

  <div id="main">
    <canvas id="gameCanvas" width="640" height="360"></canvas>
    <div id="playerInput">
      <h4 class="targetWord">BEL__VE</h4>
      <input type="text" name="spellWord" value="BELIEVE">
    </div>
    <section ui-view>
      <!-- all the states will be rendered in here -->
    </section>
    <p>Spell the word in the box to charge your spell!</p>
    <h4 class="hint">HINT:</h4>
    <p>When you know something is true.</p>
  </div>
  <img src="/img/spellcasters_titletext.svg" id="svgLogo">
</main>
