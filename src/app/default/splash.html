  <div class="buttonDiv">
    <button ng-click="goToInstructions()">Instructions</button>
    <button ng-click="goToActiveGame()">Start</button>

    <button ng-click="goToLeaderboard()">Leaderboard</button>
  </div>
</div>

<modal ng-show="view" id="logout">
  <div class="modal">
    <div class="modal-body">
      <h3>Are you sure you want to Logout?</h3>
      <p></p>
      <div class="buttonDiv">
        <button ng-click="closeModal('logout');">Cancel</button>
        <button ng-click="closeModal('logout');">Logout</button>
      </div>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>
